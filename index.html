<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Speech Text Reader</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Speech Text Reader</h1>
				<button id="toggle-btn" class="btn">Toggle Text Box</button>
				<div id="toggle-container" class="toggle">
					<div class="toggle-head">
						<h3>Choose Voice</h3>
						<button class="btn x">x</button>
					</div>
					<select>
						<option data-lang="tr-TR" data-name="Yelda">
							Yelda (tr-TR) -- DEFAULT
						</option>
						<option data-lang="en-US" data-name="Alex">Alex (en-US)</option>
					</select>
					<textarea id="text-area" rows="10"></textarea>
					<button id="read-btn" class="btn" style="color: white">
						Read Text
					</button>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<img src="/img/angry.jpg" alt="" />
					<div class="card-text">
						<h3>KIZGINIM</h3>
					</div>
				</div>
				<div class="card">
					<img src="/img/drink.jpg" alt="" />
					<div class="card-text">
						<h3>SUSADIM</h3>
					</div>
				</div>
				<div class="card">
					<img src="/img/food.jpg" alt="" />
					<div class="card-text">
						<h3>ACIKTIM</h3>
					</div>
				</div>
				<div class="card">
					<img src="/img/happy.jpg" alt="" />
					<div class="card-text">
						<h3>İYİYİM</h3>
					</div>
				</div>
				<div class="card">
					<img src="/img/home.jpg" alt="" />
					<div class="card-text">
						<h3>EVE GİDELİM</h3>
					</div>
				</div>
				<div class="card">
					<img src="/img/hurt.jpg" alt="" />
					<div class="card-text">
						<h3>CANIM ACIYOR</h3>
					</div>
				</div>
				<div class="card">
					<img src="/img/outside.jpg" alt="" />
					<div class="card-text">
						<h3>DIŞARI ÇIKMAK İSTİYORUM</h3>
					</div>
				</div>
				<div class="card">
					<img src="/img/sad.jpg" alt="" />
					<div class="card-text">
						<h3>ÜZÜLDÜM</h3>
					</div>
				</div>
				<div class="card">
					<img src="/img/tired.jpg" alt="" />
					<div class="card-text">
						<h3>YORGUNUM</h3>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
